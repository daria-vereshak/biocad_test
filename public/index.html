<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Должен меняться в зависимости от вкладки -->
    <title>Главная</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <div class="nav">
          <button class="tab main tab-current">Главная</button>
          <button class="tab analytics">Аналитика</button>
        </div>
        <div class="user">
          <img src="./assets/ava.png" alt="user-avatar" />
        </div>
      </div>
    </header>
  </body>
</html>
