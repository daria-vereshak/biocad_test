<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Должен меняться в зависимости от вкладки -->
    <title>Главная</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <div class="nav">
          <button class="tab main tab-current">Главная</button>
          <button class="tab analytics">Аналитика</button>
        </div>
        <div class="user">
          <img src="./assets/ava.png" alt="user-avatar" />
        </div>
      </div>
    </header>
    <section class="container">
      <div class="wrapper-main">
        <div class="search">
          <input type="text" name="search" class="search__input" placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др.">
          <img src="./assets/qr_code_scanner-24px.svg" alt="qr_scanner" class="qr_scanner">
        </div>
        <div class="fav">
          <div class="fav__title">
            <img src="./assets/favorite.png" alt="favorite" class="fav__icon">
            <span class="fav__title--text">Любимые приборы</span>
          </div>
          <div class="fav__cart">
            <div class="cart__container">
              <div class="card header">
                <!-- <img src="./assets/pH-метр Mettler-Toledo International, Inc. SevenCompact S220.png" alt="pH-метр" class="card__img"> -->
                <div class="header__text"></div>
                <span class="header__text">Название</span>
                <span class="header__text">Статус</span>
                <!-- <button class="share"><img src="./assets/share.svg" alt="share"></button> -->
                <div class="header__text"></div>
              </div>
              <div class="card">
                <img src="./assets/pH-метр Mettler-Toledo International, Inc. SevenCompact S220.png" alt="pH-метр" class="card__img">
                <span class="card__text">pH-метр Mettler-Toledo International, Inc. SevenCompact S220</span>
                <select name="state" id="" class="card__state">
                  <option value="">Свободен</option>
                  <option value="">Занят</option>
                </select>
                <button class="share"><img src="./assets/share.svg" alt="share"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
