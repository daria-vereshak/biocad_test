<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Должен меняться в зависимости от вкладки -->
    <title>Главная</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <div class="icon"></div>
        </div>
        <div class="nav">
          <button class="tab main tab-current">Главная</button>
          <button class="tab analytics">Аналитика</button>
        </div>
        <div class="user">
          <div class="icon"></div>
        </div>
      </div>
    </header>
    <section class="container">
      <div class="wrapper-main">
        <div class="search">
          <input type="text" name="search" class="search__input" placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др.">
          <svg class="qr_scanner" viewBox="0 0 24 24" width="24" height="24">
            <use href="./assets/main_sprites.svg#qr_scanner" x="0" y="0"></use>
          </svg>
        </div>
        <div class="fav">
          <div class="fav__title">
            <svg class="fav__icon" viewBox="0 0 20 20" width="20" height="20">
              <use href="./assets/main_sprites.svg#favorite" x="0" y="0"></use>
            </svg>
            <span class="fav__title--text">Любимые приборы</span>
          </div>
          <div class="fav__cart">
            <div class="cart__container">
              <div class="card header">
                <div class="header__text"></div>
                <span class="header__text">Название</span>
                <span class="header__text">Статус</span>
                <div class="header__text"></div>
              </div>
              <div class="card">
                <img src="./assets/pH-метр Mettler-Toledo International, Inc. SevenCompact S220.png" alt="pH-метр" class="card__img">
                <span class="card__text">pH-метр Mettler-Toledo International, Inc. SevenCompact S220</span>
                <select name="state" id="" class="card__state">
                  <option value="">Свободен</option>
                  <option value="">Занят</option>
                </select>
                <button class="share">
                  <svg class="notification" viewBox="0 0 24 24" width="24" height="24">
                    <use href="./assets/main_sprites.svg#notification_active" x="0" y="0"></use>
                  </svg>                  
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
